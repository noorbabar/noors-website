<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="loading-frame" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; z-index: 1000;">
        <img src="loading.gif" alt="Loading..." style="width: 100%; height: 100%;">
    </div>

    <div id="main-content" style="display: none;"> 

    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(function() {
                    document.getElementById("loading-frame").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                }, 5000); 
            });


        </script>
    </div>
</body>
</html>
